<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>十四分扑克游戏 - 双人在线版</title>
    <link rel="stylesheet" href="style.css">
    <script src="/socket.io/socket.io.js"></script>
</head>
<body>
    <div id="app">
        <!-- 登录/创建房间界面 -->
        <div id="lobby" class="screen active">
            <div class="container">
                <header>
                    <h1>十四分扑克游戏</h1>
                    <p>双人在线版 - 与朋友一起享受这个有趣的扑克游戏</p>
                </header>

                <div class="lobby-content">
                    <div class="input-group">
                        <label for="player-name">你的名字:</label>
                        <input type="text" id="player-name" placeholder="输入你的名字" maxlength="10">
                    </div>

                    <div class="button-group">
                        <button id="create-room-btn">创建房间</button>
                        <div class="divider">或</div>
                        <div class="join-group">
                            <input type="text" id="room-id" placeholder="输入房间号" maxlength="6">
                            <button id="join-room-btn">加入房间</button>
                        </div>
                    </div>

                    <div id="lobby-message" class="message"></div>
                </div>
            </div>
        </div>

        <!-- 等待房间界面 -->
        <div id="waiting-room" class="screen">
            <div class="container">
                <header>
                    <h1>等待游戏开始</h1>
                    <p>房间号: <span id="room-id-display"></span></p>
                </header>

                <div class="waiting-content">
                    <h2>玩家列表</h2>
                    <div id="players-list"></div>

                    <div id="waiting-message" class="message"></div>

                    <div class="button-group">
                        <button id="start-game-btn" disabled>开始游戏</button>
                        <button id="leave-room-btn">离开房间</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏界面 -->
        <div id="game-screen" class="screen">
            <div class="container">
                <header>
                    <h1>十四分扑克游戏</h1>
                    <p>房间号: <span id="game-room-id"></span></p>
                </header>

                <div class="game-info">
                    <div class="player-info">
                        <div class="player" id="player1-info">
                            <h3>玩家1</h3>
                            <p>得分: <span id="player1-score">0</span></p>
                            <p id="player1-status">未开门</p>
                        </div>
                        <div class="player" id="player2-info">
                            <h3>玩家2</h3>
                            <p>得分: <span id="player2-score">0</span></p>
                            <p id="player2-status">未开门</p>
                        </div>
                    </div>
                    <div class="deck-info">
                        <p>剩余牌数: <span id="deck-count">34</span></p>
                    </div>
                </div>

                <div class="game-area">
                    <div class="face-up-cards">
                        <h2>底牌区</h2>
                        <div class="cards-container" id="face-up-cards">
                            <!-- 底牌将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <div class="status-message" id="game-status">
                        等待游戏开始...
                    </div>

                    <div class="combination-preview" id="combination-preview">
                        <!-- 组合预览信息 -->
                    </div>

                    <div class="player-hand">
                        <h2 id="current-player-title">你的手牌</h2>
                        <div class="cards-container" id="player-cards">
                            <!-- 玩家手牌将通过JavaScript动态生成 -->
                        </div>
                    </div>

                    <div class="controls">
                        <button id="combine-btn" disabled>组合得分</button>
                        <button id="pass-btn" disabled>过牌</button>
                        <button id="leave-game-btn">离开游戏</button>
                    </div>

                    <div class="score-board">
                        <div class="player-score" id="player1-scoreboard">
                            <h3>玩家1</h3>
                            <div class="score">得分: <span>0</span></div>
                            <div class="cards-count">获得牌数: <span>0</span></div>
                        </div>
                        <div class="player-score" id="player2-scoreboard">
                            <h3>玩家2</h3>
                            <div class="score">得分: <span>0</span></div>
                            <div class="cards-count">获得牌数: <span>0</span></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- 游戏结束界面 -->
        <div id="game-over-screen" class="screen">
            <div class="container">
                <header>
                    <h1>游戏结束</h1>
                </header>

                <div class="game-over-content">
                    <div id="game-result"></div>

                    <div class="score-summary">
                        <h2>最终得分</h2>
                        <div id="final-scores"></div>
                    </div>

                    <div class="button-group">
                        <button id="play-again-btn">再玩一次</button>
                        <button id="back-to-lobby-btn">返回大厅</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
